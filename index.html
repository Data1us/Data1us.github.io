	        loadTime: 5000,
            persist:true

	    $('#myTabs a').click(function (e) {
	        e.preventDefault();
	        $(this).tab('show');
	    });

	    var switchTab = function(chatwidget, operation) {
	        if (typeof (currentOpen) !== "undefined") {
                var persistPrevious = (typeof (currentOpen) !== "undefined" && typeof (currentOpen.el().options.persist) !== "undefined") ? currentOpen.el().options.persist : false;
                if (!persistPrevious) {
                    currentOpen.destroyMe();
                    currentOpen = undefined;
                }
            }

            currentOpen = chatwidget;
            currentOpen.render();
            if (typeof (operation) != "undefined") {
                operation(chatwidget);
            }
	    };

        

	    $("#homeTab").click(function () { switchTab(blogWidget); });
	    $("#UtaunzHomeTab").click(function () { switchTab(utaunzHome); });
	    $("#UtaunzNewsTab").click(function () { switchTab(utaunzNews); });
	    $("#chatTab").click(function () { switchTab(ausChatWidget); });
	    $("#globalChatTab").click(function() { switchTab(globalChatWidget); });	
	    $("#timerTab").click(function() { switchTab(unrealTimer); });
	    $("#fragCenterTab").click(function() { switchTab(fragCenter); });
